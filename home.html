<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebisa Berhanu - Web Developer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    /* Custom CSS */
    :root {
      --primary-color: #0ef;
      --secondary-color: #1f242d;
      --text-color: #fff;
      --bg-color: #323946;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
    }
    
    body {
      background: var(--secondary-color);
      color: var(--text-color);
    }
    
    .home {
      display: flex;
      align-items: center;
      min-height: 100vh;
      padding: 0 9%;
      background: var(--secondary-color);
    }
    
    .home-content {
      max-width: 600px;
    }
    
    .home-content h1 {
      font-size: 56px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 10px;
    }
    
    .home-content h3 {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-color);
    }
    
    .home-content h3 span.text {
      color: var(--primary-color);
    }
    
    .home-sci {
      display: flex;
      gap: 20px;
      margin: 25px 0 40px;
    }
    
    .home-sci a {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background: transparent;
      border: 2px solid var(--primary-color);
      border-radius: 50%;
      font-size: 20px;
      color: var(--primary-color);
      text-decoration: none;
      transition: all 0.5s ease;
    }
    
    .home-sci a:hover {
      background: var(--primary-color);
      color: var(--secondary-color);
      border-color: var(--primary-color);
      transform: translateY(-5px);
      box-shadow: 0 0 20px var(--primary-color);
    }
    
    .btn-box {
      display: inline-block;
      padding: 12px 28px;
      background: var(--primary-color);
      border-radius: 40px;
      font-size: 16px;
      color: var(--secondary-color);
      letter-spacing: 1px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.5s ease;
    }
    
    .btn-box:hover {
      background: var(--text-color);
      color: var(--secondary-color);
      box-shadow: 0 0 20px var(--primary-color);
    }
    
    .home-image {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .home-image img {
      max-width: 450px;
      width: 100%;
      height: auto;
      border-radius: 50%;
      animation: floatImage 4s ease-in-out infinite;
      border: 5px solid var(--primary-color);
      box-shadow: 0 0 30px var(--primary-color);
    }
    
    @keyframes floatImage {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-24px);
      }
      100% {
        transform: translateY(0);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .home-content h1 {
        font-size: 36px;
      }
      
      .home-content h3 {
        font-size: 24px;
      }
      
      .home-image {
        margin-top: 50px;
      }
    }
  </style>
</head>
<body>
  <section class="home" id="home">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="home-content">
            <h3>Hello, It's Me</h3>
            <h1>Ebisa Berhanu</h1>
            <h3>And I'm A <span class="text">Web Developer</span></h3>

            <div class="home-sci">
              <a href="#" style="--i: 1"><i class='bx bxl-facebook'></i></a>
              <a href="#" style="--i: 2"><i class='bx bxl-instagram'></i></a>
              <a href="#" style="--i: 3"><i class='bx bxl-whatsapp'></i></a>
              <a href="#" style="--i: 4"><i class='bx bxl-tiktok'></i></a>
            </div>

            <a href="#" class="btn-box">More About Me</a>
          </div>
        </div>
        <div class="col-12 col-md-4 col-lg-6">
          <div class="home-image">
            <!-- Replace with your actual image path -->
            <img src="circle.png" alt="Ebisa Berhanu" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
