<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio with Animations</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
        }

        /* Portfolio Section */
        #portfolio {
            padding: 80px 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-text {
            text-align: center;
            padding: 0 15px;
            margin-bottom: 50px;
        }

        .main-text h2 {
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }

        .main-text h2 span {
            color: #00efef;
        }

        .portfolio-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 15px;
        }

        .project-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            height: 250px;
        }

        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 20px;
        }

        .project-info {
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.5s ease;
        }

        .project-item:hover .project-overlay {
            opacity: 1;
        }

        .project-item:hover .project-info {
            transform: translateY(0);
        }

        .project-item:hover img {
            transform: scale(1.1);
        }

        .project-info h5 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .project-info p {
            color: #eee;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .project-link {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: #00efef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .project-link i {
            color: #fff;
            font-size: 1.5rem;
        }

        .project-link:hover {
            background: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 5px cyan, 0 0 15px cyan;
        }

        .project-link:hover i {
            color: #00efef;
        }

        /* Click Animation Classes */
        .project-item.animated {
            animation: slideTop 0.5s ease forwards, pulseGlow 1.5s ease infinite alternate;
            box-shadow: 0 0 15px rgba(0, 239, 239, 0.7);
        }

        .project-item.zoomed {
            transform: scale(1.05);
            z-index: 10;
        }

        @keyframes slideTop {
            0% {
                transform: translateY(20px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 5px cyan, 0 0 15px rgba(0, 239, 239, 0.5);
            }
            100% {
                box-shadow: 0 0 15px cyan, 0 0 30px rgba(0, 239, 239, 0.8);
            }
        }

        /* Enhanced Hover Effects */
        .project-item:hover:not(.animated) {
            transform: scale(1.03);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .portfolio-content {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .main-text h2 {
                font-size: 2rem;
            }
            
            .portfolio-content {
                grid-template-columns: 1fr;
                max-width: 500px;
                margin: 0 auto;
            }
            
            .project-item {
                height: 300px;
            }
        }

        @media (max-width: 576px) {
            #portfolio {
                padding: 60px 0;
            }
            
            .main-text h2 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- PROJECT SECTION -->
    <section id="portfolio">
        <div class="main-text">
            <h2>Latest <span>Projects</span></h2>
            <div class="portfolio-content">
                <div class="project-item" onclick="animateProject(this)">
                    <img src="port-back.jpg" alt="Project 1">
                    <div class="project-overlay">
                        <div class="project-info">
                            <h5>UI/UX Design</h5>
                            <p>Beautiful user interface design for mobile application</p>
                            <a href="#" class="project-link"><i class="bx bx-link-external"></i></a>
                        </div>
                    </div>
                </div>
                <div class="project-item" onclick="animateProject(this)">
                    <img src="port-back.jpg" alt="Project 2">
                    <div class="project-overlay">
                        <div class="project-info">
                            <h5>Web Development</h5>
                            <p>E-commerce website with modern design</p>
                            <a href="#" class="project-link"><i class="bx bx-link-external"></i></a>
                        </div>
                    </div>
                </div>
                <div class="project-item" onclick="animateProject(this)">
                    <img src="port-back.jpg" alt="Project 3">
                    <div class="project-overlay">
                        <div class="project-info">
                            <h5>Mobile App</h5>
                            <p>Cross-platform application for iOS and Android</p>
                            <a href="#" class="project-link"><i class="bx bx-link-external"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function animateProject(element) {
            // Remove animation from other projects
            document.querySelectorAll('.project-item').forEach(item => {
                if (item !== element) {
                    item.classList.remove('animated', 'zoomed');
                }
            });
            
            // Toggle animation on clicked project
            element.classList.toggle('animated');
            element.classList.toggle('zoomed');
            
            // Auto-remove animation after 3 seconds
            if (element.classList.contains('animated')) {
                setTimeout(() => {
                    element.classList.remove('animated', 'zoomed');
                }, 3000);
            }
        }

        // Add hover effect for touch devices
        document.querySelectorAll('.project-item').forEach(item => {
            item.addEventListener('touchstart', function() {
                this.classList.add('hover-effect');
            });
            
            item.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.classList.remove('hover-effect');
                }, 500);
            });
        });
    </script>
</body>
</html>
